<h2>User Management</h2>

<form (ngSubmit)="isEdit ? updateUser() : addUser()">
  <label>Name: <input [(ngModel)]="user.name" name="name" required /></label>
  <label>Email: <input [(ngModel)]="user.email" name="email" required /></label>
  <button type="submit">{{ isEdit ? 'Update' : 'Add' }} User</button>
  <button type="button" *ngIf="isEdit" (click)="cancelEdit()">Cancel</button>
</form>

<ul>
  <li *ngFor="let user of users">
    {{ user.name }} ({{ user.email }})
    <button (click)="editUser(user)">Edit</button>
    <button (click)="deleteUser(user.id!)">Delete</button>
  </li>
</ul>
